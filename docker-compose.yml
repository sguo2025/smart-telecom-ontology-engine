version: '3.8'
services:
  neo4j:
    image: neo4j:5
    container_name: neo4j
    environment:
      - NEO4J_AUTH=neo4j/neo4j_test_pass
      # 允许远程 Bolt 和 HTTP 连接（解决 GitHub Codespaces WebSocket 问题）
      # 环境变量已移除：这些 NEO4J_* 变量会被翻译成未识别的配置键（例如 server.bolt.advertised.address），
      # 在 Neo4j 5 中导致容器启动失败。默认端口绑定由 ports 配置处理。
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: smart-backend
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j_test_pass
    ports:
      - "8080:8080"
      - "5005:5005"
    depends_on:
      neo4j:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: smart-frontend
    ports:
      - "8888:8888"
    depends_on:
      - backend

volumes:
  neo4j_data:
